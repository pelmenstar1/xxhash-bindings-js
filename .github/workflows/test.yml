name: Build & test

on:
  push:
    branches:
      - main
  pull_request: 
    branches: 
      - main

jobs:
  build-minimum:
    strategy:
      matrix:
        version: [v20.18.3]
        os: [windows-2022, ubuntu-22.04]  

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}
      - name: Enable corepack
        run: corepack enable
      - name: Install dependencies
        run: yarn install --immutable
      - name: Lint
        run: yarn lint
      - name: Build
        run: yarn build-min

  build-allnative:
    strategy:
      matrix:
        version: [v20.18.3]
        os: [windows-2022, ubuntu-22.04]  

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }} 
      - name: Enable corepack
        run: corepack enable
      - name: Install dependencies
        run: yarn install --immutable
      - name: Lint
        run: yarn lint
      - name: Build
        run: yarn build-allnative
        
name: Build & test (MacOS)

on: workflow_dispatch

jobs:
  build-minimum:
    strategy:
      matrix:
        version: [v20.18.3]  

    runs-on: [macos-13]
    steps:
      - name: Enable corepack
        run: corepack enable

      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable
      - name: Lint
        run: yarn lint
      - name: Build
        run: yarn build-min

  build-allnative:
    strategy:
      matrix:
        version: [v20.18.3]

    runs-on: [macos-13]
    steps:
      - name: Enable corepack
        run: corepack enable
        
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable
      - name: Lint
        run: yarn lint
      - name: Build
        run: yarn build-allnative
        